
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard API</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
    <header class="container-fluid text-align-right text-purple">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h2 class="citysearch"> Search City</h2>
                <div class="input-city md-3">
                    <input type="text" class="form-control">
                    <div class="input-city append">
                        <button id="search" class="btn btn secondnary">Search</button>
                    </div>
                </div>
                <button class="btn btn secondnary" type="button" id="history-clear">Clear History</button>
                <ul class="city-list">

                </ul>
            </div>
        
            <div class="col-sm-8" id="dayof">
                <div id= "display"class="row ml-2">
                    <h3 class="name mb-2 mt-2" id="searched-city"></h3>
                    <p id="temperature" class="current"></p>
                    <p id="humidity" class="current"></p>
                    <p id="uv-index" class="current"></p>
                    <p id="wind" class="current"></p>
                </div>
            
    

                <div id="forecastContainer"  class="hide">
                    <h2>5 Day Forecast: </h2>
                    <div class="row">
                        <div class="forecast1" >
                            <p id="day1"></p>
                            <p id="temperature1"></p>
                            <p id="Humidity1"></p>
                        </div>
                        <div class="forecast2" >
                            <p id="day2"></p>
                            <p id="Temperature2"></p>
                            <p id="fHumidity"></p>
                        </div>
                        <div class="col-sm-2 rounded border border-dark" >
                            <p id="day3"></p>
                            <p id="fTemperature"></p>
                            <p id="fHumidity"></p>
                        </div>
                        <div class="col-sm-2 rounded" >
                            <p id="day4"></p>
                            <p id="fTemperature"></p>
                            <p id="fHumidity"></p>
                        </div>
                        <div class="col-sm-2 rounded" >
                            <p id="day5"></p>
                            <p id="fTemperature"></p>
                            <p id="fHumidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
